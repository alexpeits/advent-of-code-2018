name:                advent
version:             0.1.0.0
github:              "alexpeits/advent-of-code-2018"
license:             BSD3
author:              "Alexandros Peitsinis"
maintainer:          "alexpeitsinis@gmail.com"
copyright:           "2018 Alexandros Peitsinis"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/alexpeits/advent-of-code-2018#readme>

dependencies:
- base >= 4.7 && < 5
- filepath
- directory
- containers
- vector
- mtl
- parsec
- fgl
- lens
- raw-strings-qq

library:
  source-dirs: src

executables:
  advent-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O2
    dependencies:
    - advent

tests:
  advent-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - advent
